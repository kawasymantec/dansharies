<ons-page ng-controller="failureCtrl as ctrl">
    <ons-toolbar>
        <div class="center">Mission失敗</div>
    </ons-toolbar>
    <p>{{ctrl.title}}</p>
    <!--     
    <img src="img/failure.png" alt="失敗" style="width: 100%;"/>
     -->
    <!-- 背景＋アバターで別にする方法 {{ctrl.lv}} -->
    <ons-row style="width:100%; height:350px">
        <ons-col style="background-image:url(img/back_fail.png); text-align:center;
                background-position: center center; background-repeat: no-repeat;">
            <br/>
            <img src="img/avatorOnlyFailLv{{ctrl.lv}}.png" alt="アバター" style="height:330px">
        </ons-col>
    </ons-row>

    <br />
    <ons-row>
        <ons-col style="margin:10px;">
            <ons-button modifier="large" ng-click="ctrl.closeMission();">
            オワリ
            </ons-button>
        </ons-col>
    </ons-row>
</ons-page>
