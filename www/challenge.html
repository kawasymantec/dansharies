<ons-page ng-controller="challengeCtrl as ctrl">
        
    <ons-toolbar>
        <div class="left"><ons-toolbar-button ng-click="ctrl.goStatus();"><ons-icon icon="ion-android-person" size="28px"></ons-icon></ons-toolbar-button></div>
        <div class="center">挑戦中！</div>
        <div class="right"><ons-toolbar-button ng-click="ctrl.logout();"><ons-icon icon="ion-android-close" size="28px"></ons-icon></ons-toolbar-button></div>
    </ons-toolbar>
    
    <img src="img/str_challenge.png" alt="挑戦中"/><br/>
    {{ctrl.title}}<br/><br/>
    <!-- 
        <img src="img/challenge.png" alt="挑戦中" style="width: 100%;"/>
     -->
    <ons-row style="width:100%">
        <ons-col style="text-align:center;">
            <br/><br/><br/><img src="img/other_hito.png" alt="人" style="width:30%;">
        </ons-col>
        <ons-col style="text-align:left;">
            <br/><br/><img src="img/other_hito.png" alt="人" style="width:50%;">
        </ons-col>
        <ons-col style="text-align:center; align: center">
            <img src="img/avatorOnlyLv{{ctrl.lv}}.png" alt="アバター" style="width:100%;">
        </ons-col>
        <ons-col style="text-align:right;">
            <br/><br/><img src="img/other_hito.png" alt="人" style="width:50%;">
        </ons-col>
        <ons-col style="text-align:center;">
            <br/><br/><br/><img src="img/other_hito.png" alt="人" style="width:30%;">
        </ons-col>
    </ons-row>
    
    <p>挑戦中 {{ctrl.activeChallenger}}人/ {{ctrl.totalChallenger}}人</p>

    <ons-row>
        <ons-col style="margin:10px;">
            <ons-button modifier="large" ng-click="ctrl.cheerUp();">
            はげます
            </ons-button>
        </ons-col>
        <ons-col style="margin:10px;">
            <ons-button modifier="large" ng-click="ctrl.cheerMe();">
            はげまされる
            </ons-button>
        </ons-col>
    </ons-row>
    <ons-row>
        <ons-col style="margin:10px;">
            <ons-button modifier="large--cta" ng-click="ctrl.giveUp();">
            あきらめる
            </ons-button>
        </ons-col>
    </ons-row>
</ons-page>
