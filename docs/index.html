<div id="mission">
<table style="background-color: #eeeeee;">
	<tr style="font-size: 20px">
		<td>ミッションNo：</td><td><span id="missionNo" type="text" name="missionNo">未設定</span>
		&nbsp;&nbsp;&nbsp;	<span id="objectId"><button onClick="makeNewMission()">番号新規作成</button></span></td>
	</tr><tr>
		<td>タイトル：</td><td><input id="title" type="text" size="30" name="title"/></td>
	</tr><tr>
		<td>説明：</td><td><textarea id="description" type="text" rows="3" cols="40" name="description"/>
		</textarea></td>
	</tr><tr>

		<td>TIPS：</td><td><textarea id="tips" type="text" rows="3" cols="40" name="tips"/></textarea></td>
	</tr><tr>
		<td>カテゴリ：</td><td><select id="category" type="text" name="category">
			<option value="food">food</option>
			<option value="game">game</option>
			<option value="other">other</option>
		</select></td>
	</tr><tr>
		<td>状態：</td><td><select id="status" type="text" name="status">
			<option value="close">close</option>
			<option value="active">active</option>
		</select></td>
	</tr><tr>
		<td>開始：</td><td><input id="start_date" type="text" size="12" name="start_date"/>
		<input id="start_time" type="text" size="7" name="start_time" value="09:00"/></td><!--2016-10-18T00:00:00.000Z-->
	</tr><tr>
		<td>終了：</td><td><input id="end_date" type="text" size="12" name="end_date"/>
		<input id="end_time" type="text" size="7" name="end_time" value="18:00"/></td><!--2016-10-18T09:00:00.000Z-->
	</tr><tr>
		<td>出題画像：</td><td>
		<img id="entry_syutsudai_img"></img>
		<input id="entry_syutsudai" name="entry_syutsudai" type="file"/></td>
	</tr><tr>
		<td>応援画像：</td><td>
		<img id="entry_ouen_img"></img>
		<input id="entry_ouen" name="entry_ouen" type="file"/></td>
	</tr>
</table>
